# Test Configuration Properties
# Configuração específica para execução de testes

# Application Info (Test)
app.name=Wicket Publisher Test
app.version=1.0.0-SNAPSHOT-TEST

# Wicket Configuration (Test)
wicket.mode=development
wicket.debug.enabled=false
wicket.ajax.debug.enabled=false

# RabbitMQ Configuration (Test - Mock)
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=test
rabbitmq.password=test
rabbitmq.virtual-host=/test
rabbitmq.exchange=games.topic.test
rabbitmq.queue=games.partidas.test
rabbitmq.routing-key=games.partidas.test

# Performance Configuration (Test)
cache.enabled=false
cache.ttl=10
minify.resources=false

# Logging Configuration (Test)
logging.level.root=WARN
logging.level.br.com.solides=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.testcontainers=INFO