<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title wicket:id="pageTitle">Gerenciamento de Jogos</title>
</head>
<body>
    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="display-4 fw-bold mb-3 pulse-animation">
                        <span wicket:id="headerTitle">Gerenciamento de Jogos</span>
                    </h1>
                    <p class="mb-0 opacity-75">Sistema RealTime para jogos de futebol</p>
                </div>
                
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Feedback Panel -->
        
        <div wicket:id="feedback" class="feedback-panel alert alert-secondary">
            <!-- Messages will be shown here -->
        </div>

        <!-- Filtros -->
        <div class="card filter-card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-funnel"></i> Filtros de Busca
                </h5>
            </div>
            <div class="card-body">
                <form wicket:id="formFiltros">
                    <div class="row g-3">
                        <!-- Linha 1 -->
                        <div class="col-md-2">
                            <label for="id" class="form-label">ID</label>
                            <input type="number" class="form-control" wicket:id="id">
                        </div>
                        <div class="col-md-4">
                            <label for="timeA" class="form-label">Time A</label>
                            <input type="text" class="form-control" wicket:id="timeA">
                        </div>
                        <div class="col-md-4">
                            <label for="timeB" class="form-label">Time B</label>
                            <input type="text" class="form-control" wicket:id="timeB">
                        </div>
                        <div class="col-md-2">
                            <label for="placarA" class="form-label">Placar A</label>
                            <input type="number" class="form-control" wicket:id="placarA">
                        </div>
                        <div class="col-md-2">
                            <label for="placarB" class="form-label">Placar B</label>
                            <input type="number" class="form-control" wicket:id="placarB">
                        </div>
                        
                        <!-- Linha 2 -->
                        <div class="col-md-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" wicket:id="status">
                                <option value="">Todos os Status</option>
                            </select>
                        </div>


						<div class="col-12 d-flex gap-3 justify-content-center">
							<button type="submit" class="btn btn-primary" wicket:id="botaoBuscar">
								<i class="bi bi-search"></i>
								Buscar
							</button>
							<button type="button" class="btn btn-secondary" wicket:id="botaoLimpar">
								<i class="bi bi-x-circle"></i>
								Limpar
							</button>
						</div>


					</div>
                </form>
            </div>
        </div>



		<div class="col-12 d-flex mt-5 justify-content-end">
			<button type="button" class="btn btn-success btn-lg" wicket:id="botaoAdicionar">
				<i class="bi bi-plus-circle"></i>
				Adicionar
			</button>
		</div>
		
		
		<!-- Tabela de Jogos -->
        <div class="card table-card mt-1">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    Lista de Jogos
                </h5>
            </div>
            
           
            
            <div class="card-body p-0" wicket:id="jogosContainer">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-center" scope="col" width="8%">ID</th>
                                <th class="text-center" scope="col" width="20%">Time A</th>
                                <th class="text-center" scope="col" width="20%">Time B</th>
                                <th class="text-center" scope="col" width="8%">Placar A</th>
                                <th class="text-center" scope="col" width="8%">Placar B</th>
                                <th class="text-center" scope="col" width="12%">Status</th>
                                <th class="text-center" scope="col" width="15%">Data/Hora</th>
                                <th class="text-center" scope="col" width="9%">Ações</th>
                            </tr>
                        </thead>
                        <tbody wicket:id="jogos">
                            <tr>
                                <td wicket:id="id" class="text-center"></td>
                                <td wicket:id="timeA" class="text-center"></td>
                                <td wicket:id="timeB" class="text-center"></td>
                                <td wicket:id="placarA" class="text-center"></td>
                                <td wicket:id="placarB" class="text-center"></td>
                                <td wicket:id="status" class="text-center"></td>
                                <td wicket:id="dataHoraPartida" class="text-center"></td>
                                <td class="d-flex gap-1">
                                    <a class="btn btn-primary btn-sm" wicket:id="botaoEditar"
                                        title="Editar"> <i class="bi bi-pencil"></i>
                                    </a> 
                                    <a class="btn btn-danger btn-sm"
                                        wicket:id="botaoExcluir" title="Excluir"> <i
                                            class="bi bi-trash"></i>
                                    </a>
                                    <a class="btn btn-success btn-sm"
                                        wicket:id="botaoGestao" title="Gestão do Jogo"> <i
                                            class="bi bi-controller"></i>
                                    </a>
                                </td>
							</tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Mensagem quando não há jogos -->
                <div class="text-center p-4" wicket:id="semJogos" style="display: none;">
                    <div class="text-muted">
                        <i class="bi bi-inbox display-1 opacity-50"></i>
                        <p class="mt-2">Nenhum jogo encontrado</p>
                        <p class="small">Tente ajustar os filtros ou adicione um novo jogo</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Modais -->
    <div wicket:id="criarJogoModal"></div>
    <div wicket:id="editarJogoModal"></div>
    <div wicket:id="excluirJogoModal"></div>

    
    <script>
        // JavaScript para melhorar UX
        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar classes CSS dinâmicas para status
            document.querySelectorAll('[wicket\\:id="status"]').forEach(function(el) {
                const status = el.textContent.trim();
                if (status.includes('Não Iniciado')) {
                    el.className += ' status-nao-iniciado';
                } else if (status.includes('Em Andamento')) {
                    el.className += ' status-em-andamento';
                } else if (status.includes('Finalizado')) {
                    el.className += ' status-finalizado';
                }
            });
        });
    </script>
</body>
</html>
