<wicket:panel>
    <!-- Modal -->
    <div class="modal fade" id="modalExcluirJogo" tabindex="-1" aria-labelledby="modalExcluirJogoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalExcluirJogoLabel">
                        <i class="bi bi-trash"></i>
                        Confirmar Exclusão
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <form wicket:id="formExcluirJogo">
                    <div class="modal-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h6 class="text-center mb-3">Deseja realmente excluir este jogo?</h6>
                        
                        <!-- Dados do Jogo -->
                        <div class="card">
                            <div class="card-header bg-light">
                                <h6 class="card-title mb-0">
                                    <i class="bi bi-info-circle"></i>
                                    Dados do Jogo
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-2">
                                    <div class="col-6">
                                        <strong>ID:</strong>
                                    </div>
                                    <div class="col-6">
                                        <span wicket:id="jogoId">#123</span>
                                    </div>
                                    
                                    <div class="col-6">
                                        <strong>Times:</strong>
                                    </div>
                                    <div class="col-6">
                                        <span wicket:id="jogoTimes">Time A vs Time B</span>
                                    </div>
                                    
                                    <div class="col-6">
                                        <strong>Placar:</strong>
                                    </div>
                                    <div class="col-6">
                                        <span wicket:id="jogoPlacar">0 x 0</span>
                                    </div>
                                    
                                    <div class="col-6">
                                        <strong>Status:</strong>
                                    </div>
                                    <div class="col-6">
                                        <span wicket:id="jogoStatus">Não Iniciado</span>
                                    </div>
                                    
                                    <div class="col-6">
                                        <strong>Data/Hora:</strong>
                                    </div>
                                    <div class="col-6">
                                        <span wicket:id="jogoDataHora">01/01/2024 14:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Aviso -->
                        <div class="alert alert-danger mt-3 mb-0">
                            <i class="bi bi-exclamation-triangle"></i>
                            <strong>Atenção:</strong> Esta ação não pode ser desfeita. 
                            Todos os dados do jogo serão permanentemente removidos.
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" 
                                class="btn btn-secondary" 
                                wicket:id="botaoCancelar"
                                data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i>
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="btn btn-danger" 
                                wicket:id="botaoConfirmar">
                            <i class="bi bi-trash"></i>
                            Confirmar Exclusão
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>
