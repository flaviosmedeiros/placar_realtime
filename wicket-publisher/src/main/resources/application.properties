# Configurações da Aplicação Wicket Publisher

# Database Configuration (via JNDI - configurado no Payara)
# jdbc/placarDS

# RabbitMQ Configuration
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=rabbitmq_user
rabbitmq.password=rabbitmq_pass
rabbitmq.virtualhost=placar_vhost

# Application Settings
app.name=Wicket Publisher
app.version=1.0.0-SNAPSHOT
app.environment=development

# Logging
logging.level.root=INFO
logging.level.br.com.solides.placar=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
