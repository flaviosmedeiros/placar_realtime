# Wicket Publisher Configuration
# Application configuration for development and production

# Application Info
app.name=Wicket Publisher
app.version=1.0.0-SNAPSHOT
app.description=Sistema de Publicação de Placar em Tempo Real

# Wicket Configuration
wicket.mode=development
wicket.debug.enabled=true
wicket.ajax.debug.enabled=true
wicket.strip.wicket.tags=false

# Security Configuration
security.csrf.enabled=true
security.xss.protection=true

# Performance Configuration
cache.enabled=true
cache.ttl=300
minify.resources=false

# Logging Configuration
logging.level.root=DEBUG
logging.level.br.com.solides=DEBUG
logging.level.org.apache.wicket=DEBUG

# RabbitMQ Configuration
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=root
rabbitmq.password=root
rabbitmq.virtual-host=my_vhost
rabbitmq.exchange=games.topic
rabbitmq.queue=games.partidas
rabbitmq.routing-key=games.partidas