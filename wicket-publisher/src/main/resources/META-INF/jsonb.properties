# Configurações Jakarta JSON-B otimizadas
# Resolve problemas de parsing sem aplicar formatação global inadequada

# Permitir valores nulos
jakarta.json.bind.nulls=true

# Configuração específica do Yasson (implementação de referência do JSON-B)
# Permite parsing de datas com componentes de tempo em zero quando não especificados
org.eclipse.yasson.YassonConfig.ZERO_TIME_PARSE_DEFAULTING=true

# Configuração de timezone (opcional)
jakarta.json.bind.timezone=America/Sao_Paulo

# NOTA: Formatação de data é feita por adaptadores específicos em JsonbConfigurationProvider
# Isso evita aplicar formato de DateTime (com hora) em campos LocalDate (apenas data)