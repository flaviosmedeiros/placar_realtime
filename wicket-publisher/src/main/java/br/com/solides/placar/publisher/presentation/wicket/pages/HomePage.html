<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title wicket:id="pageTitle">Placar Realtime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .filtro-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filtro-form label {
            font-weight: bold;
            color: #333;
        }

        .filtro-form select,
        .filtro-form button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .filtro-form button {
            background-color: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filtro-form button:hover {
            background-color: #5568d3;
        }

        .filtro-form button.secondary {
            background-color: #95a5a6;
        }

        .filtro-form button.secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 wicket:id="pageTitle">üèÜ Placar Realtime - Administra√ß√£o</h1>

        <!-- Filtro de Jogos -->
        <div class="card">
            <h2>üîç Filtrar Jogos</h2>
            <form wicket:id="filtroForm" class="filtro-form">
                <label>Status:</label>
                <select wicket:id="statusFilter"></select>
                <button wicket:id="filtrarButton" type="submit">Filtrar</button>
                <button wicket:id="limparFiltroButton" type="submit" class="secondary">Limpar Filtro</button>
            </form>
        </div>

        <!-- Criar Novo Jogo -->
        <div class="card">
            <div wicket:id="criarJogoPanel"></div>
        </div>

        <!-- Lista de Jogos -->
        <div class="card">
            <div wicket:id="jogoListPanel"></div>
        </div>
    </div>
</body>
</html>
