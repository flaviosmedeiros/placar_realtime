<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <h2>ðŸ“‹ Lista de Jogos</h2>
    
    <div wicket:id="listContainer">
        <div wicket:id="emptyMessage" class="empty-message"></div>
        
        <div class="jogos-grid">
            <div wicket:id="jogosList" class="jogo-card">
                <div class="jogo-header">
                    <span class="jogo-id">ID: <span wicket:id="jogoId"></span></span>
                    <span wicket:id="status" class="status-badge"></span>
                </div>
                
                <div class="jogo-partida">
                    <div class="time">
                        <span class="time-nome" wicket:id="timeA"></span>
                    </div>
                    <div class="placar">
                        <span class="placar-numero" wicket:id="placarA"></span>
                        <span class="placar-separador">Ã—</span>
                        <span class="placar-numero" wicket:id="placarB"></span>
                    </div>
                    <div class="time">
                        <span class="time-nome" wicket:id="timeB"></span>
                    </div>
                </div>
                
                <div class="jogo-footer">
                    <span class="data-partida">ðŸ“… <span wicket:id="dataHoraPartida"></span></span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .jogos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .jogo-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .jogo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .jogo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .jogo-id {
            font-size: 12px;
            color: #7f8c8d;
            font-weight: bold;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-badge:contains("EM_ANDAMENTO") {
            background-color: #27ae60;
            color: white;
        }
        
        .jogo-partida {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .time {
            flex: 1;
            text-align: center;
        }
        
        .time-nome {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
        }
        
        .placar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 15px;
        }
        
        .placar-numero {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
            text-align: center;
        }
        
        .placar-separador {
            font-size: 24px;
            color: #95a5a6;
        }
        
        .jogo-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .data-partida {
            font-size: 13px;
            color: #7f8c8d;
        }
    </style>
</wicket:panel>
